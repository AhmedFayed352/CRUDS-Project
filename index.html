<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center mt-4 p-3 border shadow-sm rounded fs-1 logo">
      <span class="text-info">E</span>LONSOL
      <span class="text-info">S</span>TORE
      <i class="fa fa-store text-info"></i>
    </h1>
    <div class="w-75 mx-auto py-3">
      <div class="form-floating mb-3">
        <input
          oninput="validation(productNameRegex, this)"
          type="text"
          class="form-control border-0 border-bottom rounded-0"
          id="productName"
          placeholder="name@example.com"
        />
        <p class="text-danger pt-2 d-none">
          product name must start with capital letter followed by at least one
          char
        </p>
        <label for="productName">Product Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="validation(productPriceRegex, this)"
          type="number"
          class="form-control border-0 border-bottom rounded-0"
          id="productPrice"
          placeholder="name@example.com"
        />
        <p class="text-danger pt-2 d-none">
          product price must be greater than zero
        </p>
        <label for="productPrice">Product Price</label>
      </div>
      <div class="form-floating mb-3">
        <select
          onchange="validation(productCategoryRegex, this)"
          class="form-select border-0 border-bottom rounded-0"
          id="productCategory"
          aria-label="Floating label select example"
        >
          <option id="categoryDefaultOption" selected hidden disabled>
            Choose Product Category
          </option>
          <option>Mobile Phone</option>
          <option>Printer</option>
          <option>Lap Top</option>
          <option>Camera</option>
          <option>TV</option>
        </select>
        <p class="text-danger pt-2 d-none">please choose product category</p>
        <label for="productCategory">Product Category</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          oninput="validation(productDescriptionRegex, this)"
          class="form-control border-0 border-bottom rounded-0"
          placeholder="Leave a comment here"
          id="productDescription"
        ></textarea>
        <p class="text-danger pt-2 d-none">
          product description must be at least 3 characters
        </p>
        <label for="productDescription">Product Description</label>
      </div>
      <div class="form-floating mb-3">
        <input
          oninput="imageValidation()"
          type="file"
          class="form-control border-0 border-bottom rounded-0"
          id="productImage"
          placeholder="name@example.com"
        />
        <p class="text-danger pt-2 d-none">please choose product image</p>
        <label for="productImage">Product Image</label>
      </div>
      <div class="d-flex justify-content-between">
        <button
          id="addProductButton"
          type="button"
          onclick="addProduct()"
          class="btn btn-info text-white d-block"
        >
          Add Product
        </button>
        <button
          id="addUpdateButton"
          onclick="updateProduct()"
          class="btn btn-danger mt-2 d-none"
        >
          update Product
        </button>
      </div>
      <div class="alert alert-danger mt-3 d-none" id="existMsg">
        Product Exists
      </div>
    </div>
    <div class="container">
      <input
        oninput="searchByProductName(this.value)"
        type="search"
        name="search"
        id="search"
        class="form-control border-2 my-4"
        placeholder="Search By Product Name..."
      />
      <div
        class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3"
        id="rowElements"
      ></div>
    </div>

    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/java.js"></script>
  </body>
</html>
